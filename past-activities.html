<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMeter - Past Activities</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const tableBody = document.getElementById("tripHistory");
            let index = 1;
            let totalDistance = 0;
            let totalEnergy = 0;
    
            try {
                const response = await fetch("http://127.0.0.1:5000/get_trips");
                if (!response.ok) {
                    throw new Error("Failed to fetch trip data");
                }
    
                const tripHistory = await response.json();
                
                if (tripHistory.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="6" class="text-center">No past trips recorded.</td></tr>`;
                    return;
                }
    
                tripHistory.forEach((trip) => {
                    totalDistance += trip.distance;
                    totalEnergy += trip.energy_consumption;
                    let row = `<tr>
                        <td>${index++}</td>
                        <td>${trip.start}</td>
                        <td>${trip.end}</td>
                        <td>${trip.distance} km</td>
                        <td>${trip.energy_consumption} kWh</td>
                        <td>${trip.status}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
    
                document.getElementById("total-distance").innerText = `Total Distance: ${totalDistance} km`;
            } catch (error) {
                console.error(error);
                tableBody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Error loading past trips.</td></tr>`;
            }
        });
    </script>
    
    
    <style>
        body { background-color: #f4f4f4; }
        .container { margin-top: 30px; }
        .table-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">EcoMeter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Services</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="trail.html">Trail</a></li>
                            <li><a class="dropdown-item" href="past-activities.html">Past Activities</a></li>
                            <li><a class="dropdown-item" href="battery-activity.html">Battery Activity</a></li>
                        </ul>
                    </li>
                </ul>
                <a href="contact.html" class="btn btn-outline-light">Contact Us</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h2 class="text-center">Past Activities</h2>
        <div class="table-container mt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Start Location</th>
                        <th>End Location</th>
                        <th>Distance (km)</th>
                        <th>Energy Used (kWh)</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tripHistory">
                </tbody>
            </table>
        </div>
        <p id="total-distance" class="text-center mt-3"></p>
    </div>
</body>
</html>
