<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMeter - Battery Activity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let refills = localStorage.getItem("refills") || 0;
            document.getElementById("refills").textContent = `${refills} times`;
        });
    </script>
    
    <style>
        body { background-color: #f4f4f4; }
        .container { margin-top: 30px; }
        .info-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); text-align: center; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">EcoMeter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Services</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="trail.html">Trail</a></li>
                            <li><a class="dropdown-item" href="past-activities.html">Past Activities</a></li>
                            <li><a class="dropdown-item" href="battery-activity.html">Battery Activity</a></li>
                        </ul>
                    </li>
                </ul>
                <a href="contact.html" class="btn btn-outline-light">Contact Us</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h2 class="text-center">Battery Activity</h2>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="info-box">
                    <h4>Energy Refilled</h4>
                    <p id="refills">Loading...</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="info-box">
                    <h4>Battery Health</h4>
                    <p id="battery-health">Good</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
